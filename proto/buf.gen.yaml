version: v1
plugins:
  - name: ts_proto
    out: out/ts
    opt:
      - esModuleInterop=true
      - forceLong=string
      - useOptionals=messages
      - snakeToCamel=false
      - outputServices=grpc-js
  - name: go
    out: out/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: out/go
    opt:
      - paths=source_relative

